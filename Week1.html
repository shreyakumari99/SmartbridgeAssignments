<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        p {
            font-family: "Georgia", serif;
            line-height: 1.6;
            text-align: justify;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .styled-button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is the first paragraph. It provides an introduction to the webpage.</p>
    <p>This is the second paragraph. It gives more details and explanations.</p>

    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwVRvRNE9dTG6YUVvp9Tild2GjQJZwu9NeJg&s" alt="Sample Image">
        <p>Image Caption: An Eastern Floral image.</p>
    </div>

    <button class="styled-button">Click Me</button>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

    <form>
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <button type="submit" class="styled-button">Submit</button>
    </form>
</body>
</html>
